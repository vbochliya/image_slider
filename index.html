<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="imgdiv"><img src="i1.jpeg" alt="Image 1"></div>
        <div class="imgdiv"><img src="i2.jpeg" alt="Image 2"></div>
        <div class="imgdiv"><img src="i3.jpeg" alt="Image 3"></div>
        <div class="imgdiv"><img src="i4.jpeg" alt="Image 4"></div>
        <div class="imgdiv"><img src="i5.jpeg" alt="Image 5"></div>
        <div class="imgdiv"><img src="i6.jpeg" alt="Image 6"></div>
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <span class="cancel">&times;</span>
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="i1.jpeg" alt="Image 1"></div>
                    <div class="slide"><img src="i2.jpeg" alt="Image 2"></div>
                    <div class="slide"><img src="i3.jpeg" alt="Image 3"></div>
                    <div class="slide"><img src="i4.jpeg" alt="Image 4"></div>
                    <div class="slide"><img src="i5.jpeg" alt="Image 5"></div>
                    <div class="slide"><img src="i6.jpeg" alt="Image 6"></div>
                </div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
